apiVersion: v1
kind: ServiceAccount
metadata:
  name: simplefin-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: simplefin-exporter
    app.kubernetes.io/component: financial-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: simplefin-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: simplefin-exporter
    app.kubernetes.io/component: financial-exporter
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "update"]
  resourceNames: ["simplefin-config"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: simplefin-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: simplefin-exporter
    app.kubernetes.io/component: financial-exporter
subjects:
- kind: ServiceAccount
  name: simplefin-exporter
  namespace: monitoring
roleRef:
  kind: Role
  name: simplefin-exporter
  apiGroup: rbac.authorization.k8s.io